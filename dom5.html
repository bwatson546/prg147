<!DOCTYPE html>
<html>
<body>

<h2>Finding HTML Elements by Query Selector</h2>

<p>Hello World!</p>

<p class="intro">The DOM is very useful.</p>
<p class="intro">This example demonstrates the <b>querySelectorAll</b> method.</p>
<p class="middle">I dunno what to write here</p>
<p class="end">I didn't have much creative juice starting this assignment and what little I had is gone</p>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
var x = document.querySelectorAll("p.intro");
document.getElementById("demo").innerHTML = 
'The first paragraph (index 0) with class="intro": ' + x[0].innerHTML;
document.getElementById("demo1").innerHTML = 
'The second paragraph (index 1) with class="intro": ' + x[1].innerHTML;

var y = document.querySelectorAll("p.middle");
document.getElementById("demo2").innerHTML = 
'The first paragraph (index 2) with class="middle": ' + y[0].innerHTML;

var z = document.querySelectorAll("p.end");
document.getElementById("demo3").innerHTML = 
'The first paragraph (index 3) with class="end": ' + z[0].innerHTML;

</script>

</body>
</html>
